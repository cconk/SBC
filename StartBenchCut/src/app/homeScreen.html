<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css">
</head>

<body>
  <main>     
      <br>
      <br>
      <br>
      <br>
    <section class="glass">

      <div class="dashboard">

        <div class="links">
          <div class="link">
            <img src="">
            <h2><a href="">Daily3</a></h2>
          </div>

          <div class="link">
            <img src="">
            <h2><a href="">Debate Rooms</a></h2>
          </div>

          <div class="link">
            <img src="">
            <h2><a href="">Hot Topics</a></h2>
          </div>

          <div class="link">
            <img src="">
            <h2><a href="">Options</a></h2>
          </div>
        </div>

       <div class="feedback">
         <h2>Send us some helpful feedback!</h2>
         <input class="feedbackinput" type="text" placeholder="Type Here">
       </div>

      </div>

      <div class="game">

        <div class="gameUI">
          <h1>Start Bench Cut</h1>
          <button (click)="getRandomFBPlayers()">Begin</button>
        </div>

        <div class="cards">

          <div class="card1">
            <div class="cardinfo">
              <div>
                <span>{{selectedFBPlayers[0].name}}</span>
              </div>
            </div>
          </div>

          <div class="card2">
            <div class="cardinfo">
              <div>
                <span>{{selectedFBPlayers[1].name}}</span>
              </div>
            </div>
            <h2 class="percentage"></h2>
          </div>

          <div class="card3">
            <div class="cardinfo">
              <div>
                <span>{{selectedFBPlayers[2].name}}</span>
              </div>
              <h2 class="percentage"></h2>
            </div>
          </div>

        </div>

      </div>

    </section>
</main>
<div class="shape1"></div>
<div class="shape2"></div>
</body>

</html>
